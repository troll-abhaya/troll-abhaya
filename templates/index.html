<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll Text Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Preloader Styling */
        #preloader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-out;
            z-index: 9999;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    
    <!-- Preloader -->
    <div id="preloader">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500"></div>
            <p class="mt-2 text-gray-700">Loading...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center mb-4">ðŸ˜‚ Troll Text Generator</h1>
        
        <form method="post" class="space-y-4">
            <input type="text" name="name" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your name" required>
            <input type="text" name="age" class="w-full px-4 py-2 border rounded-md" placeholder="Enter your age" required>
            <input type="text" name="github" class="w-full px-4 py-2 border rounded-md" placeholder="GitHub (optional)">
            <input type="text" name="facebook" class="w-full px-4 py-2 border rounded-md" placeholder="Facebook (optional)">
            <input type="text" name="portfolio" class="w-full px-4 py-2 border rounded-md" placeholder="Portfolio (optional)">
            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">Generate Troll Text</button>
        </form>

        {% if troll_text %}
        <div class="mt-6 p-4 bg-gray-200 border-l-4 border-blue-500 rounded-md">
            <h3 class="font-bold text-lg">Generated Troll Text:</h3>
            <p class="mt-2 text-gray-700">{{ troll_text }}</p>
        </div>
        {% endif %}
    </div>

    <!-- JavaScript for Preloader -->
    <script>
        window.addEventListener("load", function() {
            document.getElementById("preloader").classList.add("hidden");
        });
    </script>

</body>
</html>
